<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 15%;
            background-color: green;
            padding: 5%;
            text-align: center;
        }
        .sectionOne{
            height: 85%;
            width: 100%;
            background-color: aliceblue;
            padding: 5vh;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vue Test</h1>
    </header>
    <div id="app"> 

    <section class="sectionOne">
        <h3>Hallo</h3>
        <br>
        <hr>
        <br>
        <p>Lorem Ipsum</p>
        <br>
        <hr>
        <br>
        <p>{{ result }}</p>
        <button @click="addNumber(1)">+1</button>
        <button @click="addNumber(4)">+4</button>
        <button @click="addNumber(7)">+7</button>
        <br>
        <hr>
        <br>
        <ol>
            <li v-for="x in myArray"> {{ x }} </li>
        </ol>
    </section>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
              return {
                result: 0,
                myArray: ["Raphi", "Luise", "Peter"]
              }
            },
            methods: {
                addNumber(zahl){
                    this.result += zahl
                }
            }
          })
        
         app.mount('#app')
    </script>

</body>
</html>
